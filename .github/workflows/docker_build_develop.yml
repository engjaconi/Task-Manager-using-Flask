name: Docker CI

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and tag the Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/todo:develop .

      - name: Run tests
        run: |
          docker run --rm ${{ secrets.DOCKER_USERNAME }}/todo:develop ./run-tests.sh
      
      - name: Run Bandit
        run: |
          docker run --rm ${{ secrets.DOCKER_USERNAME }}/todo:develop ./run-bandit.sh
      
      - name: Run dependency-check
        run: |
          docker run --rm ${{ secrets.DOCKER_USERNAME }}/todo:develop ./run-dependency-check.sh

      - name: Run app
        run: |
          docker run ${{ secrets.DOCKER_USERNAME }}/todo:develop
        
      - name: ZAP Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
            target:
              'http://localhost:5000'

      - name: Stop app
        run: |
          docker stop ${{ secrets.DOCKER_USERNAME }}/todo:develop

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
            context: .
            push: true       
            tags: ${{ secrets.DOCKER_USERNAME }}/todo:develop
            token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}