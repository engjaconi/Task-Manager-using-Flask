name: Docker CI

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    needs: zap-scan

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and tag the Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/todo:develop .

      - name: Run tests
        run: |
          docker run --rm ${{ secrets.DOCKER_USERNAME }}/todo:develop ./run-tests.sh
      
      - name: Run Bandit
        run: |
          docker run --rm ${{ secrets.DOCKER_USERNAME }}/todo:develop ./run-bandit.sh
      
      - name: Run dependency-check
        run: |
          docker run --rm ${{ secrets.DOCKER_USERNAME }}/todo:develop ./run-dependency-check.sh

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
            context: .
            push: true       
            tags: ${{ secrets.DOCKER_USERNAME }}/todo:develop
            token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
  
  zap-scan:
    runs-on: ubuntu-latest

    services:
      flask-app:
        image: engjaconi/todo:develop
        ports:
          - 5000:5000

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build a imagem Docker da aplicação Flask
        run: |
          docker build -t todo:develop .
      
      - name: Esperar o Flask estar ativo
        run: sleep 10

      - name: Rodar o OWASP ZAP Baseline Scan
        run: |
          docker run -u zap -v $(pwd):/zap/wrk:rw --network="bridge" owasp/zap2docker-stable zap-baseline.py -t http://localhost:5000 -r zap_report.html
        continue-on-error: true

      - name: Exibir o Relatório OWASP ZAP no terminal
        run: |
          cat zap_report.html

      - name: Publicar Relatório OWASP ZAP
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: zap-report
          path: zap_report.html